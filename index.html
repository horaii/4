<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>hello</h1>
    <!-- 
        static DOM (html태그로 구성하는 돔)
        dynamic DOM(자바스크립트로 구상하는 돔)

        tamplate literal
        :문자안에 변수를 편하게삽입할떄

        BOM(Browser Object Model) window
        DOM(Document Object Model)
        -html (element node)
        -a (a element node, text node, arttibute node)
     -->

    <script>
        const a = document.createElement('a')
        const href = document.createAttribute('href')
        const text = 'link'
        href.value = '#'
        a.setAttributeNode(href)
        a.innerText = text;

        // appned:기존 부모요소의 dom구조를 유지하면서 추가로 bom을 삽입
        // 인수로는 노드객체만 전달가능
        // document.body.appned(a)
        document.body.append(a)
    </script>
</body>

</html>
